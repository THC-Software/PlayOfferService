version: '3.5'
services:
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    networks: 
      - global_network
  pos-postgres-write:
    image: debezium/postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
      POSTGRES_DB: pos_write_db
    ports:
      - "5434:5432"
    networks:
      - global_network
  pos-postgres-read:
    image: debezium/postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
      POSTGRES_DB: pos_read_db
    ports:
      - "5433:5432"
    networks: 
      - global_network
  pos-debezium:
    image: debezium/server
    restart: always
    ports:
      - "6380:8080"
    depends_on:
      - pos-postgres-write
      - redis
    volumes:
      - ./debezium-conf:/debezium/conf
    networks:
      - global_network
  pos-service:
    image: playofferservice
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - pos-postgres-write
      - pos-postgres-read
    ports:
      - "8080:8080"
      - "8082:8081"
    networks:
      - global_network
      
networks:
  global_network:
    name: global_network
    driver: bridge